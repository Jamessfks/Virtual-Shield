<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Detection - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 12px 24px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.dragging {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 20px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid;
        }
        
        .result.ai {
            background: #fff3f3;
            border-color: #ff6b6b;
        }
        
        .result.human {
            background: #f0fff4;
            border-color: #51cf66;
        }
        
        .result h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .result.ai h3 {
            color: #ff6b6b;
        }
        
        .result.human h3 {
            color: #51cf66;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            font-weight: 600;
            color: #333;
        }
        
        .metric-value {
            color: #666;
        }
        
        .confidence-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .confidence-high {
            background: #51cf66;
            color: white;
        }
        
        .confidence-medium {
            background: #ffd43b;
            color: #333;
        }
        
        .confidence-low {
            background: #ff6b6b;
            color: white;
        }
        
        .error {
            background: #fff3f3;
            border-left: 5px solid #ff6b6b;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            color: #c92a2a;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîç AI Text Detection</h1>
            <p class="subtitle">Upload a text file or paste content to detect if it's AI-generated</p>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('file')">üìÅ Upload File</button>
                <button class="tab" onclick="switchTab('text')">üìù Paste Text</button>
            </div>
            
            <!-- File Upload Tab -->
            <div id="file-tab" class="tab-content active">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept=".txt,.pdf,.docx" style="display: none;">
                    <p style="font-size: 48px; margin-bottom: 10px;">üìÑ</p>
                    <p style="font-size: 18px; margin-bottom: 5px; color: #333;">Drop a file here or click to browse</p>
                    <p style="font-size: 14px; color: #999;">Supports .txt, .pdf, .docx files</p>
                </div>
                <div class="file-info" id="fileInfo">
                    <p><strong>Selected file:</strong> <span id="fileName"></span></p>
                </div>
                <button class="btn" id="analyzeFileBtn" onclick="analyzeFile()" disabled>Analyze File</button>
            </div>
            
            <!-- Text Input Tab -->
            <div id="text-tab" class="tab-content">
                <textarea id="textInput" placeholder="Paste your text here... (minimum 10 characters)"></textarea>
                <button class="btn" id="analyzeTextBtn" onclick="analyzeText()">Analyze Text</button>
            </div>
            
            <!-- Results Area -->
            <div id="results"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:5001/api/analyze-text';
        let selectedFile = null;
        
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'file') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('file-tab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('text-tab').classList.add('active');
            }
            
            document.getElementById('results').innerHTML = '';
        }
        
        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const analyzeFileBtn = document.getElementById('analyzeFileBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            const validExtensions = ['.txt', '.pdf', '.docx'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!validExtensions.includes(fileExt)) {
                showError('Invalid file type. Please upload .txt, .pdf, or .docx files.');
                return;
            }
            
            selectedFile = file;
            fileName.textContent = file.name;
            fileInfo.classList.add('show');
            analyzeFileBtn.disabled = false;
        }
        
        // Analyze file
        async function analyzeFile() {
            if (!selectedFile) return;
            
            analyzeFileBtn.disabled = true;
            showLoading();
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    displayResult(result);
                } else {
                    showError(result.message || result.error || 'Analysis failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                analyzeFileBtn.disabled = false;
            }
        }
        
        // Analyze text
        async function analyzeText() {
            const text = document.getElementById('textInput').value.trim();
            
            if (text.length < 10) {
                showError('Please enter at least 10 characters');
                return;
            }
            
            document.getElementById('analyzeTextBtn').disabled = true;
            showLoading();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    displayResult(result);
                } else {
                    showError(result.message || result.error || 'Analysis failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                document.getElementById('analyzeTextBtn').disabled = false;
            }
        }
        
        // Display result
        function displayResult(result) {
            const isAI = result.classification.includes('AI');
            const confidenceClass = `confidence-${result.confidence}`;
            
            const html = `
                <div class="result ${isAI ? 'ai' : 'human'}">
                    <h3>${result.classification}</h3>
                    <div class="metric">
                        <span class="metric-label">AI Probability</span>
                        <span class="metric-value">${(result.ai_probability * 100).toFixed(2)}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Human Probability</span>
                        <span class="metric-value">${(result.human_probability * 100).toFixed(2)}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Confidence</span>
                        <span class="metric-value">
                            <span class="confidence-badge ${confidenceClass}">${result.confidence}</span>
                            (${(result.confidence_score * 100).toFixed(2)}%)
                        </span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Text Length</span>
                        <span class="metric-value">${result.text_length} characters</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Word Count</span>
                        <span class="metric-value">${result.word_count} words</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Processing Time</span>
                        <span class="metric-value">${result.processing_time.toFixed(2)}s</span>
                    </div>
                </div>
            `;
            
            document.getElementById('results').innerHTML = html;
        }
        
        // Show loading
        function showLoading() {
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing text...</p>
                </div>
            `;
        }
        
        // Show error
        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
